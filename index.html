<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="popup-container">
    <div class="congrats-popup container text-center">
        <div class="row">
            <div class="col-sm-12">
                <h3>Congratulations</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p>You won this match. You're the best!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p>Moves: <span class="needed-moves"></span></p>
                <p>Time: <span class="needed-time"></span> seconds</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <input type="button" class="retry" value="Let's do it better">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <header>
        <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
        <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves"></span> Moves

        <div class="restart">
            <i class="fa fa-repeat"></i>
        </div>
    </section>
    <div class="row">
        <div class="col-sm-12">
            <ul class="deck"></ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            Timer: <span class="timer"></span> seconds
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
