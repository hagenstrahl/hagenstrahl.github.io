<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Stream Community Status</title>
</head>

<body>
    <div class="settings-wrapper">
        <div class="settings">
            <select name="chat" id="selectChat">
                <option value="nochat">No chat</option>
                <option value="twitch">Twitch</option>
                <option value="youtube">Youtube</option>
                <!-- <option value="restream">Restream</option> -->
            </select>
            <input class="hidden" type="text" id="channel" placeholder="Channel ID">
            <button id="openChat">Open</button>
        </div>
    </div>
    <iframe class="streamlabs" src="https://streamlabs.com/dashboard/recent-events" frameborder="0"></iframe>
    <iframe id="chat" src="nochat.html" frameborder="0"></iframe>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>

</html>
